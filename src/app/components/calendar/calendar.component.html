<mat-toolbar class="app-navbar">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Jobsity challenge</span>
  <span class="spacer"></span>
  <button mat-button (click)="openReminderForm()">
   <mat-icon>add</mat-icon> New reminder
 </button>
</mat-toolbar>

<!-- Create the calendar here -->
<div class="year-select">
  <button mat-icon-button (click)="changeYear(-1)">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <input type="number" [(ngModel)]="changeMonth()" (change)="changeYear(0)">
  <button mat-icon-button (click)="changeYear(1)">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>


<div class="calendar">
  <div class="calendar-header">
    <div class="calendar-cell">Mon</div>
    <div class="calendar-cell">Tue</div>
    <div class="calendar-cell">Wed</div>
    <div class="calendar-cell">Thu</div>
    <div class="calendar-cell">Fri</div>
    <div class="calendar-cell">Sat</div>
    <div class="calendar-cell">Sun</div>
  </div>
  <div class="calendar-body">
       <div class="calendar-cell" *ngFor="let day of tempDays" (click)="selectDate(day.date)" [class.selected]="day.selected" [class.current] = "day.current">
        <div class="cell-date"  [class.hidden]="!day.display"  > {{ day.date.getDate() }}</div>
      </div>
  </div>
</div>
